<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>South Loop Board</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="../CSS/screen.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Norican:400']
      }
    });
  </script>
</head>
<body>

  <header>
    <img src="../images/slideshow.gif" alt="Collection of South Loop event pictures" class="slideshow" />
    <img src="../images/chicagoflag.png" alt="Picture of Chicago Flag" class="flag" />
    <img src="../images/logo.png" alt="South Loop Logo" class="logo" />
    <h1>Financial Graphs</h1>
    <div class="navbar">
		<a href="../index.html">Home</a>
		<a href="../board/index.html">Board</a>
		<div class="dropdown">
			<button class="dropbtn"><a href="../currentMembers/index.html">Current Members</a>
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="../faq/index.html">FAQ</a>
				<a href="../graphs/index.html">Financial Graphs</a>
			</div>
		</div>
		<a href="../register/index.html">Register</a>
		<a href="../contact/index.html">Contact</a>
	</div>
  </header>

  <main id="graph-page">
    <section id="chart-expenses">
    <h2>Chart Expenses</h2>
    <img src="../images/chart_expenses2014.png" alt="2014 chart expenses" class="2014ChartExpenses" />
    <img src="../images/chart_expenses2015.png" alt="2015 chart expenses" class="2015ChartExpenses" />
    <img src="../images/chart_expenses2016.png" alt="2016 chart expenses" class="2016ChartExpenses" />
    <img src="../images/chart_expenses_overall.png" alt="Combined chart expenses for 2014, 2015, and 2016" class="combinedChartExpenses" />
    </section>

    <section id="chart-revenue">
    <h2>Chart Revenue</h2>
    <img src="../images/chart_revenue2014.png" alt="2014 chart revenue" class="2014ChartRevenue" />
    <img src="../images/chart_revenue2015.png" alt="2015 chart revenue" class="2015ChartRevenue" />
    <img src="../images/chart_revenue2016.png" alt="2016 chart revenue" class="2016ChartRevenue" />
    <img src="../images/chart_revenue_overall.png" alt="Overall chart revenue" class="combinedChartRevenue" />
    </section>

    <section id="expenses">
    <h2>2014 Expenses</h2>
    <img src="../images/expenses2014_crop.png" alt="2014 expenses" class="Expenses" />
    <h2>2015 Expenses</h2>
    <img src="../images/expenses2015_crop.png" alt="2015 expenses" class="Expenses" />
    <h2>2016 Expenses</h2>
    <img src="../images/expenses2016_crop.png" alt="2016 expenses" class="Expenses" />
    </section>

    <section id="revenue">
    <h2>2014 Revenue</h2>
    <img src="../images/revenue2014_crop.png" alt="2014 revenue" class="Revenue" />
    <h2>2015 Revenue</h2>
    <img src="../images/revenue2015_crop.png" alt="2015 revenue" class="Revenue" />
    <h2>2016 Revenue</h2>
    <img src="../images/revenue2016_crop.png" alt="2016 revenue" class="Revenue" />
    </section>
  </main>

  <footer>
    <img src="../images/footer.png" alt="Sponsors of South Loop Chamber of Commerce" class="sponsors" />
  </footer>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>

</body>
</html>
